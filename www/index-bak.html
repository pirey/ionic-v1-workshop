<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/tes.controller.js"></script>
    <script src="js/curl.controller.js"></script>
    <script src="js/user.controller.js"></script>
    <script src="js/api.service.js"></script>
    <script src="js/user.service.js"></script>
  </head>
  <body ng-app="starter">

    <div ng-controller="TesController">
      <div ng-repeat="(i, item) in paket">
        {{ i }} - Paket {{ item.nama }} harganya: {{ item.harga }}
      </div>
    </div>

    <div ng-controller="CurlController">
      <button ng-click="ambil()">Ambil</button>
      <h2>Profil</h2>
      <div>Nama: {{ akun.nama }}</div>
      <div>
        <img ng-src="{{ akun.foto }}" />
      </div>
    </div>

    <div ng-controller="UserController">
      <h2>New User</h2>
      <div><input ng-model="newUser.name" placeholder="nama" /></div>
      <div><input ng-model="newUser.email" /placeholder="email" ></div>
      <div><button ng-click="storeUser()">Simpan</button></div>
      <h2>Users</h2>
      <div ng-repeat="item in users">{{ item.name }} ({{ item.email }})</div>
    </div>

    <!-- <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
      </ion-content>
    </ion-pane> -->
  </body>
</html>
